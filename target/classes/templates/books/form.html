<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::section})}">
<section class="mt-3">
	<h2 th:text="${book.id} != null ? 'Edit Book' : 'Add Book'"></h2>
	<form th:action="@{/books}" th:object="${book}" method="post" class="row g-3">
		<input type="hidden" th:field="*{id}"/>
		<div class="col-md-6">
			<label class="form-label">Title</label>
			<input class="form-control" th:field="*{title}" required />
		</div>
		<div class="col-md-6">
			<label class="form-label">Author</label>
			<input class="form-control" th:field="*{author}" required />
		</div>
		<div class="col-md-4">
			<label class="form-label">Category</label>
			<input class="form-control" th:field="*{category}" required />
		</div>
		<div class="col-md-4">
			<label class="form-label">ISBN</label>
			<input class="form-control" th:field="*{isbn}" required />
		</div>
		<div class="col-md-2">
			<label class="form-label">Price</label>
			<input class="form-control" type="number" step="0.01" min="0" th:field="*{price}" required />
		</div>
		<div class="col-md-2">
			<label class="form-label">Stock</label>
			<input class="form-control" type="number" min="0" th:field="*{stockQuantity}" required />
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Save</button>
			<a class="btn btn-secondary" th:href="@{/books}">Cancel</a>
		</div>
	</form>
</section>
</html>
